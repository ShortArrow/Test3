<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>借りる人のためのページ</title>
</head>
<body>
    <h1>SPACE BOOKINGのスペース一覧</h1>
    <p>This is sample page.</p>
    <table>
    <thead>
            <th>SPACE</th><th>&nbsp;</th>
        </thead>

        <tbody>
            {% for post in  %}
                <tr>
                    <!-- Todo Name -->
                    <td>
                        <div>{{ post.body }}</div>
                    </td>
                    <td>
                        <form action="{% url 'todo:delete' post.id %}" method="post">
                            {% csrf_token %}
                            <button>Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </table>
</body>
</html>
