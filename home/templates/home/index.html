{% load static %}

<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}"/>
    <!-- BootstrapのCSS読み込み -->
    <link href="{% static "home/node_modules/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="{% static 'home/node_modules/jquery/dist/jquery.min.js' %}"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="{% static 'home/node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- 独自CSS・JSの読み込み -->
    <script src="{% static 'home/js/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'home/css/sticky-footer.css' %}" />
    <link rel="stylesheet" href="{% static 'home/css/main.css' %}" />
</head>
<body>
    <header>
        <h1>{{title}}</h1>
        <p>{{message}}</p>
    </header>
    <main>
        <div class="buttoncase"><button type="button"onclick="location.href='kariru'" class="btn btn-primary btn-block btn-lg">借りる</button></div>
        <div class="buttoncase"><button type="button"onclick="location.href='kasu'" class="btn btn-primary btn-block btn-lg">貸す</button></div>
        <div id="main_visual"><img src="{% static "home/img/skytree.jpg"%}" alt=""></div>
        <div class="buttoncase"><button type="button" onclick="location.href='mailpage'"  class="btn btn-info btn-block btn-lg">お問い合わせ</button></div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">©Yamada Institute</p>
        </div>
    </footer>
</body>
</html>
