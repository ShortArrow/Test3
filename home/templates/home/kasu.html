<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>貸す人のためのページ</title>
</head>
<body>
    <h1>SPACE BOOKINGでスペースを貸す</h1>
    <p>This is sample page.</p>
    <table>
    <form action="{% url 'kakunin' %}" method="post">
        {% csrf_token %}
        <table>
        <tr>
            <th>NAME</th>
            <th>MAIL</th>
            <th>AGE</th>
        </tr>
    {% for item in data %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.mail}}</td>
            <td>{{item.age}}</td>
        <tr>
    {% endfor %}
    </table>
        <tr><td></td><td><input type="submit" value="click"></td></tr>
    </form>
    </table>
</body>
</html>
