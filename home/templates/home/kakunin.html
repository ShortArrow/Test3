{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>確認ページ</title>
</head>
<body>
    <h1>確認ページ</h1>
    <h1>以下の内容でお間違いないでしょうか？</h1>
    <table>
        <tr>
            <th>NAME</th>
            <th>MAIL</th>
            <th>AGE</th>
        </tr>
    {% for item in data %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.mail}}</td>
            <td>{{item.age}}</td>
        <tr>
    {% endfor %}
    </table>

    <button type="submit" onclick="location.href='create'">
            Add
    </button>
    <a href="{% url 'index' %}">トップページに戻る</a>
    {% comment %} <form action="{% url 'kakunin' %}" method="get">
        {% csrf_token %}
        {{ form.as_table }}
    </form> {% endcomment %}
</body>
</html>
